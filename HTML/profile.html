<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株メモ - マイプロフィール</title>

    <link rel="stylesheet" href="../CSS/common.css">
    <link rel="stylesheet" href="../CSS/thread.css">
    <link rel="stylesheet" href="../CSS/profile.css">
    <link rel="stylesheet" href="../CSS/settings.css">
    <link rel="stylesheet" href="../CSS/factor-card.css">


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main-content">
        <div class="profile-page-container">
            <div class="profile-header">
                <a href="#" class="back-button" onclick="history.back()">
                    <span class="material-icons">arrow_back_ios</span>
                </a>
                <div class="header-title">
                    <h4>My Profile</h4>
                    <span>@my_account</span>
                </div>
                <a href="settings.html" class="settings-button">
                    <span class="material-icons">settings</span>
                </a>
            </div>
            <div class="profile-info-card">
                <div class="profile-summary">
                        <span class="material-icons user-icon">account_circle</span>
                    <button class="edit-profile-button">プロフィールを編集</button>
                </div>
                <h3 class="profile-name">My Name</h3>
                <p class="profile-bio">日本株メインの個人投資家。高配当株とグロース株への分散投資を実践中。気になったニュースやファクターをメモしています。</p>
                <div class="profile-stats">
                    <span><b>120</b> フォロー</span>
                    <span><b>88</b> フォロワー</span>
                </div>
            </div>

            <div class="factor-list">
                </div>
            <div class="bottom-tab-bar">
                <a href="home.html" class="tab-item"><span class="material-icons">home</span></a>
                <a href="search.html" class="tab-item"><span class="material-icons">search</span></a>
                <a href="notifications.html" class="tab-item"><span class="material-icons">notifications</span></a>
                <a href="profile.html" class="tab-item profile-tab active">
                    <span class="material-icons user-icon">account_circle</span>
                </a>
            </div>
        </div>
    </div>
    <script src="../JS/profile.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株メモ - カレンダー</title>

    <!-- 共通スタイルとページ専用スタイルを読み込む -->
    <link rel="stylesheet" href="../CSS/common.css">
    <link rel="stylesheet" href="../CSS/calendar.css">
    <link rel="stylesheet" href="../CSS/thread.css"> <!-- メモカードのスタイルを再利用 -->

    <!-- Google Fonts と Material Icons を読み込む -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
</head>

<body>
    <!-- 全体のコンテナ -->
    <div class="main-content">
        <!-- カレンダーページのメインコンテナ -->
        <div class="calendar-page-container">
            <!-- カレンダーヘッダー -->
            <div class="calendar-header">
                <button id="prev-month-btn" class="nav-btn"><span class="material-icons">arrow_back_ios</span></button>
                <h2 id="month-year-display"></h2>
                <button id="next-month-btn" class="nav-btn"><span class="material-icons">arrow_forward_ios</span></button>
            </div>
            <!-- 曜日表示 -->
            <div class="calendar-weekdays">
                <div class="weekday">日</div>
                <div class="weekday">月</div>
                <div class="weekday">火</div>
                <div class="weekday">水</div>
                <div class="weekday">木</div>
                <div class="weekday">金</div>
                <div class="weekday">土</div>
            </div>
            <!-- 日付表示グリッド -->
            <div id="calendar-body" class="calendar-body"></div>

            <!-- 選択された日付のメモ一覧エリア -->
            <div class="memo-list-container">
                <div class="selected-date-header">
                    <h3 id="selected-date-display">日付を選択してください</h3>
                </div>
                <div id="memo-list" class="factor-list">
                    <!-- JavaScriptによってメモがここに挿入されます -->
                </div>
            </div>
        </div>

        <!-- 下部タブバー -->
        <div class="bottom-tab-bar">
            <a href="home.html" class="tab-item"><span class="material-icons">home</span></a>
            <a href="search.html" class="tab-item"><span class="material-icons">search</span></a>
            <a href="calendar.html" class="tab-item active"><span class="material-icons">calendar_today</span></a>
            <a href="settings.html" class="tab-item"><span class="material-icons">settings</span></a>
        </div>
    </div>

    <!-- JavaScriptファイルを読み込む -->
    <script src="../JS/calendar.js"></script>
</body>

</html>

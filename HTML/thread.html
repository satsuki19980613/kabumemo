<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株メモ - 銘柄詳細</title>
    <link rel="stylesheet" href="../CSS/common.css">
    <link rel="stylesheet" href="../CSS/thread.css">
    <link rel="stylesheet" href="../CSS/modal-post.css">
        <link rel="stylesheet" href="../CSS/factor-card.css"> 

     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-content">
        <div class="thread-header">
            <a href="home.html" class="back-button">
                <span class="material-icons">arrow_back_ios</span>
            </a>
            <div class="thread-title-container">
                <h2>#金融政策</h2>
                <p>152件のファクター</p>
            </div>
        </div>

        <div class="subContainer">
            <div class="leftContainer">
                <button class="view-details-button" style="display: none;">
                    詳細を見る
                </button>

                <div class="factor-list">
                    <div class="factor-card" data-post-type="trend_plus">

                    </div>

                    <div class="factor-card" data-post-type="trend">
                        <div class="factor-card-header">
                            <img class="user-icon-small" src="../PIC/Cable-Car-Heaven-2600-1.jpg" alt="user">
                            <span class="user-name">投資家B</span>
                            <span class="post-date">8月1日</span>
                            <span class="post-type-icon" title="トレンドファクター">
                                <span class="material-icons icon-square">square</span>
                            </span>
                        </div>
                        <div class="factor-card-body">
                            <h4 class="factor-title">[決算] A社、第2四半期決算は予想を上回る</h4>
                            <p class="factor-content"
                                data-full-content="パウエル議長は講演で、インフレ抑制を最優先する姿勢を改めて強調。市場では年内の利下げ期待がさらに後退し、金利は当面高止まりするとの見方が広がっています。">
                                パウエル議長は講演で、インフレ抑制を最優先する姿勢を改めて強調。市場では年内の利下げ期待がさらに後退し...
                            </p>
                            <div class="factor-sentiment-actions">
                                <div class="sentiment-item like-button"><span
                                        class="material-icons">favorite_border</span><span class="count">108</span>
                                </div>
                                <div class="sentiment-group">
                                    <div class="sentiment-item sentiment-positive"><span
                                            class="material-icons">trending_up</span><span class="count">125</span>
                                    </div>
                                    <div class="sentiment-item sentiment-neutral"><span
                                            class="material-icons">trending_flat</span><span class="count">32</span>
                                    </div>
                                    <div class="sentiment-item sentiment-negative"><span
                                            class="material-icons">trending_down</span><span class="count">18</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="fab-button"><span class="material-icons">add</span></button>
            </div>

            <div class="rightContainer">
                <span class="close-right-panel-button material-icons">close</span>
                <div class="sectionPositive">
                    <div class="stock-list">
                        <div class="stock-item">INPEX（1605）</div>
                        <div class="stock-item">JAPEX（1662）</div>
                    </div>
                    <button class="add-stock-button" data-section="positive"><span
                            class="material-icons">add_circle_outline</span></button>
                </div>
                <div class="sectionNeutral">
                    <div class="stock-list"></div>
                    <button class="add-stock-button" data-section="neutral"><span
                            class="material-icons">add_circle_outline</span></button>
                </div>
                <div class="sectionNegative">
                    <div class="stock-list"></div>
                    <button class="add-stock-button" data-section="negative"><span
                            class="material-icons">add_circle_outline</span></button>
                </div>
            </div>
        </div>

        

        <div class="bottom-tab-bar">
            <a href="home.html" class="tab-item active"><span class="material-icons">home</span></a>
            <a href="search.html" class="tab-item"><span class="material-icons">search</span></a>
            <a href="calendar.html" class="tab-item"><span class="material-icons">calendar_today</span></a>
            <a href="settings.html" class="tab-item"><span class="material-icons">settings</span></a>
        </div>
    </div>


    <script src="../JS/thread.js"></script>
    <script src="../JS/common.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株メモ - 検索</title>

    <link rel="stylesheet" href="CSS/common.css">
    <link rel="stylesheet" href="CSS/search.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
</head>

<body>

    <div class="main-content">
        <div class="search-container">
            <div class="search-category-selector">
                <label>
                    <input type="radio" name="searchCategory" value="factor" checked>
                    <span>ファクター</span>
                </label>
                <label>
                    <input type="radio" name="searchCategory" value="hashtag">
                    <span>ハッシュタグ</span>
                </label>
                <label>
                    <input type="radio" name="searchCategory" value="stock">
                    <span>銘柄</span>
                </label>

            </div>

            <div class="search-box-container">
                <span class="material-icons">search</span>
                <input type="search" placeholder="検索キーワードを入力">
            </div>

            <div class="search-results-container">
                <ul class="result-list" id="results-factor">
                    <li class="result-item factor-item">
                        <img class="user-icon-small" src="../PIC/Cable-Car-Heaven-2600-1.jpg" alt="user">
                        <div class="item-content">
                            <p class="item-title">日銀、9月会合での追加利上げ観測が後退</p>
                            <p class="item-snippet">直近の全国消費者物価指数（CPI）の伸び率が...</p>
                        </div>
                    </li>
                </ul>
                <ul class="result-list" id="results-hashtag" style="display: none;">
                    <li class="result-item hashtag-item">
                        <span class="hashtag-icon">#</span>
                        <div class="item-content">
                            <p class="item-title">金融政策</p>
                            <p class="item-snippet">152件のファクター</p>
                        </div>
                    </li>
                </ul>
                <ul class="result-list" id="results-stock" style="display: none;">
                    <li class="result-item stock-item">
                        <span class="material-icons item-icon">show_chart</span>
                        <div class="item-content">
                            <p class="item-title">トヨタ自動車</p>
                            <p class="item-snippet">7203 / プライム市場</p>
                        </div>
                    </li>
                </ul>

            </div>

        </div>

        <div class="bottom-tab-bar">
            <a href="home.html" class="tab-item"><span class="material-icons">home</span></a>
            <a href="search.html" class="tab-item"><span class="material-icons">search</span></a>
            <a href="notifications.html" class="tab-item"><span class="material-icons">notifications</span></a>
            <a href="profile.html" class="tab-item profile-tab active">
                <span class="material-icons user-icon">account_circle</span>
            </a>
        </div>
    </div>

    <script src="JS/search.js"></script>
</body>

</html>

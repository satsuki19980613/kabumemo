<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>エラー表示コンポーネント</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="CSS/error/error-display.css">
</head>
<body>

    <div class="error-display-container" id="connection-error">
        <span class="material-icons error-icon">wifi_off</span>
        <h3 class="error-message">ネットワークに接続できません</h3>
        <p class="error-sub-message">
            お使いのデバイスがインターネットに接続されているか確認の上、再度お試しください。
        </p>
        <button class="retry-button">
            <span class="material-icons">refresh</span>
            <span>リトライ</span>
        </button>
    </div>

</body>
</html>
